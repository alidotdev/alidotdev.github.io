<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Clock</title>
</head>

<body>

  <div id="div" class="Rectangle" style="height: 600px; width: 1000px; background-color: rgba(145, 207, 248, 0.589);margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    transform: translate(-50%, -50%)">
    <h1 style="text-align: center;">The Current Time is </h1>
    <pre id="identifiers" style="font-size: 200%; text-align: center; padding-top: 11%;"></pre>
    <p id="Timer" class="center" style="font-weight: 100;">
      Loading...
    </p>
    <!-- <p id="quote" class="" style="font-size: 150%; margin-top: 22%; text-align: center;">
      Loading... -->
    </p>

    <p id="Date" style="font-size: 250%;margin-top: 29%; text-align: center;">
    </p>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <style>
    .Rectangle {
      color: white;
      height: 500px;
      width: 1000px;
      background-color: rgb(175, 250, 250);
      margin: 0 auto;
      padding-top: 20px;
      vertical-align: middle;
    }

    .center {
      color: white;
      font-size: 440%;
      text-align: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);

    }
  </style>

  <script>
    let a;
    let date;
    let time;
    let hours;
    var ampm;
    var ident;
    var min;
    var color;
    url = 'https://api.forismatic.com/api/1.0/?method=getQuote&lang=en&format=jsonp&jsonp=?';
    const monthNames = ["January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    const DayName = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

    setInterval(() => {
      a = new Date();
      hours = a.getHours();
      min = a.getMinutes();
      ampm = hours >= 12 ? 'pm'.fontsize(11) : 'am'.fontsize(11);
      if (a.getHours() > 12) {
        hours = a.getHours() - 12;
      }

      hours = hours.toString().length > 1 ? hours : "0".concat(hours);
      min = min.toString().length > 1 ? min : '0'.concat(min);
      color = 'linear-gradient(' + '90deg' + ', ' + generateRandomColor() + ', ' + generateRandomColor() + ')'
      // alert(color);
      document.getElementById("div").style.backgroundImage = color;

      document.getElementById("Timer").innerHTML = (hours
        + " : " + min + " : " + a.getSeconds() + "  ").bold() + ampm;
      ident = 'Hrs';
      // ident = hours > 9 ? "Hrs".concat('  ') : "Hrs".concat('    ');
      // console.log(ident);
      ident = a.getMinutes() > 9 ? ident.concat('    ').concat('Min') : ident.concat('    ').concat('Min');
      // console.log(ident);
      ident = a.getSeconds() > 9 ? ident.concat('    ').concat('Sec      ') : ident.concat('   ').concat('Sec      ')
      document.getElementById("identifiers").innerHTML = ident;
      // document.getElementById("quote").innerHTML = generateQuote();
      document.getElementById("Date").innerHTML = a.getUTCDate() + ", " + monthNames[a.getMonth()] + " " + a.getFullYear();


    }, 1000);

    function rgb() {
      var r = Math.floor(Math.random() * 255);
      var g = Math.floor(Math.random() * 255);
      var b = Math.floor(Math.random() * 255);
      return "rgb(" + r + "," + g + "," + b + ")";
    };


    function generateRandomColor() {
      let maxVal = 0xFFFFFF; // 16777215
      let randomNumber = Math.random() * maxVal;
      randomNumber = Math.floor(randomNumber);
      randomNumber = randomNumber.toString(16);
      let randColor = randomNumber.padStart(6, 0);
      return `#${randColor.toUpperCase()}`
    };

    function generateQuote(){
   fetch(url)
  .then(function(data) {
         return data.json();
    })
    .then(function(data){    
    document.getElementById("quote").innerHTML = data.content; document.querySelector(".author").innerHTML = "- " + data.author;
   })
 .catch(function(err) {
    console.log(err); 
    });
 }

        




  </script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
